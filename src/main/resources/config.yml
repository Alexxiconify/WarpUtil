# config.yml
# This file stores all your warp and home locations for the NestedWarps plugin.
# It is automatically generated and updated by the plugin.
# Do not edit this file while the server is running, or changes might be overwritten.

# WarpUtil Configuration
# This file contains all customizable settings for the NestedWarps plugin

# General Settings
general:
  # Enable/disable debug mode for detailed logging
  debug: false
  # Default language for messages (en, es, fr, de, etc.)
  language: "en"
  # Whether to save config automatically on changes
  auto-save: true

# Teleport Settings
teleport:
  # Teleport delay in seconds (0 = instant)
  delay: 3
  # Cooldown between teleports in seconds
  cooldown: 5
  # Whether to cancel teleport on damage
  cancel-on-damage: true
  # Whether to cancel teleport on movement
  cancel-on-movement: true
  # Maximum distance player can move during teleport delay
  movement-threshold: 0.5
  # Whether to allow cross-world teleports
  allow-cross-world: true
  # Whether to require permission for cross-world teleports
  require-cross-world-permission: true
  # Cross-world teleport permission node
  cross-world-permission: "nestedwarps.crossworld"

# Warp Settings
warps:
  # Maximum number of warps a player can set
  max-warps: 50
  # Whether warps are public by default
  public-by-default: true
  # Whether to allow nested warp paths
  allow-nested: true
  # Maximum depth for nested warps
  max-depth: 5
  # Whether to require permission for each warp
  require-specific-permissions: false
  # Whether to show warp count in messages
  show-count: true

# Home Settings
homes:
  # Maximum number of homes per player
  max-homes: 10
  # Whether to allow nested home paths
  allow-nested: true
  # Maximum depth for nested homes
  max-depth: 3
  # Whether to allow cross-world homes
  allow-cross-world: true
  # Whether to require permission for cross-world homes
  require-cross-world-permission: true
  # Cross-world home permission node
  cross-world-permission: "nestedhomes.crossworld"

# Economy Settings
economy:
  # Whether to enable economy integration
  enabled: false
  # Cost to set a warp
  warp-cost: 100.0
  # Cost to set a home
  home-cost: 50.0
  # Cost to teleport to a warp
  warp-teleport-cost: 10.0
  # Cost to teleport to a home
  home-teleport-cost: 5.0
  # Whether to refund costs when deleting
  refund-on-delete: true
  # Refund percentage (0.0 to 1.0)
  refund-percentage: 0.5

# Effects Settings
effects:
  # Whether to show teleport effects
  enabled: true
  # Particle effect for teleport start
  start-effect: "SMOKE_NORMAL"
  # Particle effect for teleport end
  end-effect: "PORTAL"
  # Sound effect for teleport start
  start-sound: "ENTITY_ENDERMAN_TELEPORT"
  # Sound effect for teleport end
  end-sound: "ENTITY_ENDERMAN_TELEPORT"
  # Volume for sound effects (0.0 to 1.0)
  sound-volume: 0.5
  # Pitch for sound effects (0.0 to 2.0)
  sound-pitch: 1.0

# Messages Settings
messages:
  # Prefix for all plugin messages
  prefix: "&8[&bWarpUtil&8] "
  # Whether to use action bars for important messages
  use-action-bar: true
  # Whether to use titles for teleport notifications
  use-titles: false
  # Title duration in ticks (20 ticks = 1 second)
  title-duration: 60

# Safety Settings
safety:
  # Whether to check for safe teleport locations
  check-safe-location: true
  # Maximum fall distance for safe teleport
  max-fall-distance: 10
  # Whether to prevent teleporting into blocks
  prevent-block-teleport: true
  # Whether to prevent teleporting into lava
  prevent-lava-teleport: true
  # Whether to prevent teleporting into water
  prevent-water-teleport: false
  # Whether to prevent teleporting into void
  prevent-void-teleport: true

# Integration Settings
integrations:
  # Whether to integrate with WorldGuard
  worldguard:
    enabled: false
    # Whether to check WorldGuard regions for teleport
    check-regions: true
    # Whether to allow teleport in protected regions
    allow-in-protected: false
  # Whether to integrate with WorldEdit
  worldedit:
    enabled: false
    # Whether to allow WorldEdit selection as teleport target
    allow-selection: true
  # Whether to integrate with PlaceholderAPI
  placeholderapi:
    enabled: false

# Data storage sections (auto-generated)
warps: {}
homes: {}
shared_homes: {}