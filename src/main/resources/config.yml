# config.yml
# This file stores all your warp locations for the NestedWarps plugin.
# It is automatically generated and updated by the plugin.
# Do not edit this file while the server is running, or changes might be overwritten.

warps:
  # Example of a top-level warp
  hub:
    world: world
    x: 0.0
    y: 64.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0

  # Example of a nested warp
  creative:
    build1:
      world: world_creative
      x: 100.5
      y: 70.0
      z: -50.5
      yaw: 90.0
      pitch: 45.0
    testing:
      redstone:
        world: world_redstone_test
        x: 250.0
        y: 80.0
        z: 123.0
        yaw: -180.0
        pitch: 0.0
      arena:
        world: world
        x: -75.5
        y: 65.0
        z: 200.5
        yaw: -45.0
        pitch: 30.0

  # Another top-level warp
  survival:
    base:
      world: world_survival
      x: 500.0
      y: 63.0
      z: -300.0
      yaw: 135.0
      pitch: 10.0
