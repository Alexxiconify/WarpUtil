# config.yml
# This file stores all your warp and home locations for the NestedWarps plugin.
# It is automatically generated and updated by the plugin.
# Do not edit this file while the server is running, or changes might be overwritten.

warps:
  # Example of a top-level warp
  hub:
    world: world
    x: 0.0
    y: 64.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0

  # Example of a nested warp
  creative:
    build1:
      world: world
      x: 100.5
      y: 70.0
      z: -50.5
      yaw: 90.0
      pitch: 45.0
    testing:
      redstone:
        world: world_redstone_test
        x: 250.0
        y: 80.0
        z: 123.0
        yaw: -180.0
        pitch: 0.0

homes:
  # Homes are stored per-player using their UUID
  # Replace 'player-uuid-1' with an actual player's UUID
  "e3fd5b77-f923-4608-8d2f-f6cd2ca06574": # Example Player UUID 1
    mybase:
      world: world_survival
      x: 123.45
      y: 64.0
      z: 67.89
      yaw: 180.0
      pitch: 0.0
      farm:
        world: world_survival
        x: 150.0
        y: 63.0
        z: 70.0
        yaw: 45.0
        pitch: 15.0
    spawn:
      world: world
      x: 10.0
      y: 65.0
      z: 20.0
      yaw: 0.0
      pitch: 0.0

  "864cff60-0b54-4757-a1f3-f7d4828b7d29": # Example Player UUID 2
    myhouse:
      world: world_creative
      x: -50.0
      y: 70.0
      z: -100.0
      yaw: -90.0
      pitch: 0.0